    // Ejemplo1
    //Desarrollar una aplicacion que permita desarrollar el area de un triangulo si se sabe, que se debe ingresar su base y altura, si el area del triangulo es mayor a 50, se mostrara un mensaje indiando "Es un triangulo grande" en caso contrario se mostrara un mensaje indicando "Es un triangulo pequeño"
    //cuantas variables necesito?
    //4
    //que tipo de datos necesito?
    //real y texto
    //cuales son las variables que necesito?
    //bas, alt, area, men
    //que variables voy a leer?
    //bas, alt

    //definiendo e inicializando variables
    var bas=0, alt=0, area=0, men="";
    //capturando valores
    bas=parseFloat(prompt("Ingrese la base del triangulo:"));
    alt=parseFloat(prompt("Ingrese la altura del triangulo:"));
    //realizando operaciones
    area=(bas*alt)/2;
    //condicion
    if(area>50){
        men="Es un triangulo grande";
    }else{
        men="es un triangulo pequeño";
    }
    //mostrando resultados
    alert("El area de un triangulo es: "+area);
    alert(men);
    

    //Ejemplo 2
    //desarrollar una aplicacion que permita calcular el total a pagar por una compra de un producto, si se sabe que se debe ingresesar el precio del producto y la cantidad que se va a comprar, si el subtotal de la compra es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera del 2%. si el cliente quiere factura se aplicara al 18% al sub total para el igv en caso contrario con boleta no aplicara nada. Mostrar todos los resultados   
    //cuantas variables necesito?
    //7
    //que tipo de datos necesito?
    //real, texto
    //cuales son las variables que necesito?
    //pre, can, sbt, des, igv, tot, com
    //que variables voy a leer?
    //pre, can, com

    //definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, igv=0, tot=0, com="";
    //capturanbdo valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingrese la cantidad a comprar:"));
    com=prompt("Ingrese el tipo de comprobante: [f]Factura o [b]Boleta");
    //realizando operaciones
    sbt=pre*can;
    if(sbt>1000){
        des=sbt*0.05;
    }else{
        des=sbt*0.02;
    }
    if(com=="f"){
        igv=sbt*0.18;
    }else{
        igv=0;
    }

    tot=sbt-des+igv;
    //mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El igv es: "+sbt+"<br>");
    document.write("El total a pagar es: "+tot+"<br>");
    document.write("<hr>");

    document.write('<a href="index.html">regresar</a><br>');
        
        
        
    
    
    
    
    
    </script>
