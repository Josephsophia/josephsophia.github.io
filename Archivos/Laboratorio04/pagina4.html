    // Desarrollar una aplicacion que me permita calcular la suma de dos numeros
    //Los numero son 7 y 6, mostrar los valores de las variables
    // ¿Cuantas variables necesito
    //numero 1, numero2, suma
    // ¿que tipo de dato necesito?
    //Entero
    // //Declaracion de las variables
    var numero1;
    var numero_2;
    var suma;
    // Inicializacion de las variables
    numero1=0;
    numero_2=0;
    suma=0;
    // asignamos valores
    numero1=7;

    alert("La suma es:"+suma);

    // Desarrollar una aplicacion que permita calcular el promedio de 4 notas
    //18, 17, 16, 14, mostras los valores de las variables
    // ¿Cuantas variables necesito?
    // n1, n2, n3, n4, prom
    //que tipo de dato necesito?
    //Real
    //Declaración de variables

    var n1;
    var n2;
    var n3;
    var n4;
    var prom;

    //inicializacion de las variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;

    //asignamos valores
    n1=18;
    n2=17;
    n3=16;
    n4=14;

    //Realizamos operaciones
    prom=(n1+n2+n3+n4)/4;

    //mostrando valores
    alert('El promedio final es: '+prom);

    document.write("El promedio final es: "+prom+"<br>");

    //Desarrollar una aplicacion que te permita calcular el sueldo final de un trabajador
    //Si se sabe que su sueldo basico es de 1000 soles y ademas se le calcula una bonificacion
    //del 7% del sueldo basico y un descuento del 4% del sueldo basico, Mostras todos los resultados
    //Resultados
    //¿Cuantas variables necesito?
    // sueldo basico, bonificación, descuento, sueldo final
    //¿Que tipo de datos necesito?
    //Real
    //Declarando variables

    var sb;
    var bon;
    var des;
    var sf;

    //Inicializamos valores
    var sb=0;
    var bon=0;
    var des=0;
    var sf=0;

    // Asignamos valores
    sb=1000;
    //Realizamos operaciones
    bon=sb*0.07;
    des=sb*0.04;
    sf=sb+bon-des;
    
    // Mostras resultados

    alert("El sueldo basico es:"+sb);
    alert("La bonificacion es:"+bon);
    alert("El descuento es:"+des);
    alert("El sueldo final es:"+sf);

    document.write("El sueldo basico es:"+sb+"<br>");
    document.write("La bonificacion es:"+bon+"<br>");
    document.write("El descuento es:"+des+"<br>");
    document.write("El sueldo final es:"+sf+"<br>");

    //Desarrollar una aplicacion que te permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad a comprar es 10 y el precio del producto es 125.80 y ademas se debe de calcular el igv que es 18% del subtotal.
    //Mostrar todos los resultados
    //¿Cuantas variables necesito?
    // Total, cantidad, precio, igv, subtotal 
    //¿Que tipo de datos necesito?
    // real y entero

    // declaramos variables

    var pre=0;
    var can=0;
    var sbt=0;
    var igv=0;
    var tot=0;

    //asignamos valores
    can=10;
    pre=125.80;

    //Realizamos operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;

    // Mostrando resultados

    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);
    
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");
