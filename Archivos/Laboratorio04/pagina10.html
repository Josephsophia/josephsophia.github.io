    // Ejemplo 1
    //Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe que su sueldo basico se ingresa po teclado, adicional a eso se le va a calcular una bonificacion y un descuento dependiendo de la categoria a la cual pertenece, tal como se muestra a continuacion:
    //categorias  Bonificacion  Descuento 
    // A              7%         5%   
    // B              9%         7%
    // C              11%        9%
    //mostrar todos los resultados 
    //¿cuantas vatriables necesito?
    //¿Que tipo de dato s necesito ?
    //Real, texto
    //¿cuales son las variables que necesito?
    //sb, bon, des, sf, cat
    //¿que variables voy a leer?
    // sb, cat
    //Definiendo e inicializando variable
    var sb=0, bon=0, des=0, sf=0, cat="";
    //capturando valores
    sb=parseFloat(prompt("ingrese el sueldo basico del trabajador"));
    cat=prompt("ingrese la categoria: [a] o [b] o [c]");
    //selectiva
    switch(cat.toLowerCase()){//.toLowerCasa() --> convierte a minuscula
        case "a":
            bon=sb*0.07;
            des=sb*0.05;
        break;
        case "b":
            bon=sb*0.09;
            des=sb*0.07;    
        break;
        case "c": 
            bon=sb*0.11;
            des=sb*0.09;
        break;
        default:
            bon=0;
            des=0;
        break;    
    }
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);



    //Desarrollar una aplicacion que permita calcular el ingresar el precio de un producto y la cantidad a comprar y dependiendo de la categoria se aplicara un desuento al subtotal, tal como se muestra a continuacion:
    //categoria   Descuento
    // 1            3%
    // 2            5%
    // 3            7%
    // 4            9%
    //mostras todos los resultados
    //¿cuantas variabkes necesito?
    //real, entero
    //¿cuales son las variables que neceisto?
    //pre, can, sbt, des, tot, cat
    //que variables voya  leer?
    // pre, can, cat

    //definiedo e incializando variables
    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
    //capturando valores
    pre=parseFloat(prompt("ingrese el precio del producto"));
    can=parseInt(prompt("ingrese la cantidad de productos a comprar:"));
    cat=parseInt(prompt("ingrese la categoria: [1] o [2] o [3] o [4]"));

    //realizando operaciones
    sbt=pre*can;
    //selectiva
    switch(cat){
        case 1:
            des=sbt*0.03;
        break;
        case 2:
            des=sbt*0.05;
        break;
        case 3:
            des=sbt*0.07;
        break;
        case 4:
            des=sbt*0.09;
        break;
        default:
            des=0; 
        break;       
    }
    tot=sbt-des;
    //mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");
